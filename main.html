<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Interface</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        input, button { margin: 5px; padding: 8px; }
        #response { margin-top: 20px; white-space: pre-wrap; text-align: left; }
    </style>
</head>
<body>
    <h2>API Web Interface</h2>
    
    <h3>Register</h3>
    <input type="text" id="regUsername" placeholder="Username">
    <input type="email" id="regEmail" placeholder="Email">
    <input type="password" id="regPassword" placeholder="Password">
    <button onclick="registerUser()">Register</button>
    
    <h3>Login</h3>
    <input type="text" id="loginUsername" placeholder="Username">
    <input type="password" id="loginPassword" placeholder="Password">
    <button onclick="loginUser()">Login</button>
    <h3>Logout</h3>
    <button onclick="logoutUser()">Logout</button>

    <h3>Get Resources</h3>
    <button onclick="getResources()">Fetch Resources</button>
    
    <h3>Create Resource</h3>
    <input type="text" id="resourceTitle" placeholder="Title">
    <input type="text" id="resourceAuthor" placeholder="Author">
    <input type="text" id="resourceDescription" placeholder="Description">
    <button onclick="createResource()">Create</button>
    
    <h3>Response</h3>
    <div id="response"></div>
    
    <script>
        let token = '';

        async function registerUser() {
            try {
                const response = await fetch('http://localhost:5002/api/auth/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        username: document.getElementById('regUsername').value,
                        email: document.getElementById('regEmail').value,
                        password: document.getElementById('regPassword').value
                    })
                });

                const data = await response.json();
                
                if (response.ok) {
                    alert('–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è —É—Å–ø–µ—à–Ω–∞! üéâ');
                    console.log('–£—Å–ø–µ—à–Ω–∞—è —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è:', data);
                } else {
                    alert(`–û—à–∏–±–∫–∞ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏: ${data.message || '–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞—Ç—å—Å—è'}`);
                }
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–ø—Ä–æ—Å–∞:', error);
                alert('–û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –∫ —Å–µ—Ä–≤–µ—Ä—É');
            }
        }

        async function loginUser() {
            try {
                const response = await fetch('http://localhost:5002/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: document.getElementById('loginUsername').value, 
                        password: document.getElementById('loginPassword').value
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    token = data.token;
                    localStorage.setItem("token", token); // –°–æ—Ö—Ä–∞–Ω—è–µ–º —Ç–æ–∫–µ–Ω –≤ localStorage
                    console.log("–¢–æ–∫–µ–Ω –ø–æ–ª—É—á–µ–Ω –∏ —Å–æ—Ö—Ä–∞–Ω—ë–Ω:", token);
                    alert('–í—Ö–æ–¥ –≤—ã–ø–æ–ª–Ω–µ–Ω —É—Å–ø–µ—à–Ω–æ! üîë');
                } else {
                    alert(`–û—à–∏–±–∫–∞ –≤—Ö–æ–¥–∞: ${data.message || '–ù–µ–ø—Ä–∞–≤–∏–ª—å–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ'}`);
                }
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –≤—Ö–æ–¥–∞:', error);
                alert('–û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –∫ —Å–µ—Ä–≤–µ—Ä—É');
            }
        }


        async function getResources() {
            try {
                const response = await fetch('http://localhost:5002/api/books', {
                    method: 'GET',
                    headers: { 'Authorization': 'Bearer ' + token }
                });

                const data = await response.json();
                
                if (response.ok) {
                    document.getElementById('response').innerText = JSON.stringify(data, null, 2);
                } else {
                    alert(`–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö: ${data.message || '–ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å –¥–∞–Ω–Ω—ã–µ'}`);
                }
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –ø–æ–ª—É—á–µ–Ω–∏—è –¥–∞–Ω–Ω—ã—Ö:', error);
                alert('–û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –∫ —Å–µ—Ä–≤–µ—Ä—É');
            }
        }

        async function createResource() {
            const data = {
                title: document.getElementById("resourceTitle").value.trim(),
                author: document.getElementById("resourceAuthor").value.trim(),
                description: document.getElementById("resourceDescription").value.trim() 
            };

            console.log("–û—Ç–ø—Ä–∞–≤–ª—è–µ–º—ã–µ –¥–∞–Ω–Ω—ã–µ:", data);

            if (!data.title || !data.author || !data.description) {
                alert("–û—à–∏–±–∫–∞: –í—Å–µ –ø–æ–ª—è –æ–±—è–∑–∞—Ç–µ–ª—å–Ω—ã!");
                return;
            }

            const token = localStorage.getItem("token"); // –ü–æ–ª—É—á–∞–µ–º —Ç–æ–∫–µ–Ω –∏–∑ localStorage
            if (!token) {
                alert("–û—à–∏–±–∫–∞: –í—ã –Ω–µ –∞–≤—Ç–æ—Ä–∏–∑–æ–≤–∞–Ω—ã!");
                return;
            }

            try {
                const response = await fetch('http://localhost:5002/api/books', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer ' + token // –ü–µ—Ä–µ–¥–∞—ë–º —Ç–æ–∫–µ–Ω –ø—Ä–∞–≤–∏–ª—å–Ω–æ
                    },
                    body: JSON.stringify(data)
                });

                const responseData = await response.json();
                console.log("–û—Ç–≤–µ—Ç –æ—Ç —Å–µ—Ä–≤–µ—Ä–∞:", responseData);

                if (response.ok) {
                    alert(`‚úÖ –ö–Ω–∏–≥–∞ "${responseData.title}" —É—Å–ø–µ—à–Ω–æ –¥–æ–±–∞–≤–ª–µ–Ω–∞! üìñ`);
                    document.getElementById('response').innerText = JSON.stringify(responseData, null, 2);
                } else {
                    alert(`–û—à–∏–±–∫–∞ —Å–æ–∑–¥–∞–Ω–∏—è: ${responseData.message || '–ù–µ —É–¥–∞–ª–æ—Å—å —Å–æ–∑–¥–∞—Ç—å —Ä–µ—Å—É—Ä—Å'}`);
                }
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ —Å–æ–∑–¥–∞–Ω–∏—è —Ä–µ—Å—É—Ä—Å–∞:', error);
                alert('–û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –∫ —Å–µ—Ä–≤–µ—Ä—É');
            }
        }




        function logoutUser() {
            token = ''; // –û—á–∏—â–∞–µ–º —Ç–æ–∫–µ–Ω
            document.getElementById('response').innerText = "–í—ã –≤—ã—à–ª–∏ –∏–∑ –∞–∫–∫–∞—É–Ω—Ç–∞! üîì";
    
            // –û—á–∏—Å—Ç–∫–∞ –ø–æ–ª–µ–π –≤–≤–æ–¥–∞
            document.getElementById('loginUsername').value = '';
            document.getElementById('loginPassword').value = '';
        }
    </script>
</body>
</html>
